<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List & Background Examples</title>
    <link rel="stylesheet" href="/dashboard/assets/css/css-list.css">
</head>
<body>

    <h1>CSS List Examples</h1>

    <!-- List Style Type -->
    <section>
        <h2>List Style Type</h2>
        <ul class="list-style-type1">
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        <ol class="list-style-type2">
            <li>Ordered item 1</li>
            <li>Ordered item 2</li>
            <li>Ordered item 3</li>
        </ol>
    </section>

    <!-- List Style Shorthand -->
    <section>
        <h2>List Style Shorthand</h2>
        <ul class="list-style-shorthand1">
            <li>Shorthand item 1</li>
            <li>Shorthand item 2</li>
            <li>Shorthand item 3</li>
        </ul>
        <ul class="list-style-shorthand2">
            <li>Shorthand item 1</li>
            <li>Shorthand item 2</li>
            <li>Shorthand item 3</li>
        </ul>
    </section>

</body>
</html>
